    <body class="mainbody">
        <header class="storefont">
            <h1>The Silk Scarf</h1>
        </header>

        <nav class="quicklinks">
            <button class="btn badge-pill"><i class="fa fa-home"></i><a href="mainv3.html">Home</a></button>
            <a class="btn badge-pill" href="menuv3.html">Menu</a>
            <a class="btn badge-pill" href="contactusv3.html">Contact Us</a>
        </nav>

        <div class="row">
            <div class="col-sm-4 offset-sm-2 textright">
                <form class="form1" method="POST">
                    <label id="fullname" for="name"><b>Full Name<abbr title="This field is mandatory">*</abbr>:</b></label><br>

                    <label id="fullemail" for="email"><b>Email<abbr title="This field is mandatory">*</abbr>:</b></label><br>

                    <label id="fullphone" for="phone"><b>Phone<abbr title="This field is mandatory">*</abbr>:</b></label><br>

                    <label id="fullinquiry" for="inquiry"><b>Reason for Inquiry:</b></label><br/>

                    <label id="fullinfo" for="info">Additional Information:</label>

                    <label id="fullq" ><b>Have you been to the restaurant:</b></label>


                    <label id="fullcontact"><b>Best days to contact you:</b></label>

                </form>

            </div>
            <div class="col-sm-4">
                <form class="form2" id="myForm" method="POST">
                    <div class="form3">
                    <input type="text" id="name" name="name" value="" placeholder="Please enter your full name."><br />

                    <input type="email" id="email" name="email"  value="" placeholder="Please enter a valid email."><br />

                    <input type="number" id="phone" name="phone" value="" placeholder="Please enter your phone number."><br />

                    <select id="inquiry" name="inquiry"  data-error="Please select one option.">
                        <option value="Catering">Catering</option>
                        <option value="Privateparty">Private Party</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other">Other</option>
                    </select>

                    <br />
                    <textarea id="info" value="" name="info"></textarea><br />
                    </div>

                    <input type="radio" id="choice2" name="questionaire" value="no">
                    <label for="choice2">No</label>
                    <input type="radio" id="choice1" name="questionaire" value="yes">
                    <label for="choice1">Yes</label><br />
                    <br/>

                    <input type="checkbox" id="monday" name="availability" value="monday">
                    <label for="monday">M</label>
                    <input type="checkbox" id="tuesday" name="availability" value="tuesday">
                    <label for="tuesday">T</label>
                    <input type="checkbox" id="wednesday" name="availability" value="wednesday">
                    <label for="wednesday">W</label>
                    <input type="checkbox" id="thursday" name="availability" value="thursday">
                    <label for="thursday">Th</label>
                    <input type="checkbox" id="friday" name="availability" value="friday">
                    <label for="friday">Fr</label><br />
                    <input type="submit" value="Send Request" onclick="validateForm()">
                </form>
                <div id="status">

                </div>
            </div>
        </div>

            <hr />

                <p class="text-center">123 First Street, Minneapolis, MN 55555</p>

            </footer>

            <script type="text/javascript">
                function validateForm() {
                  var n = document.forms["myForm"]["name"].value;
                  var e = document.forms["myForm"]["email"].value;
                  var p = document.forms["myForm"]["phone"].value;
                  if ( n == "") {
                    alert("Name must be filled out");

                  }
                  else if ( e == "") {
                    alert("Email must be filled out");
                  }
                  else if ( p == "") {
                    alert("Phone number must be filled out");
                  }
                  else {
                    alert("Unknown Error");
                  }
                }
            </script>
